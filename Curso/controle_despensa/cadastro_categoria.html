    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css" />
        <title>Sua Despensa - Categoria</title>
    </head>
    <body>
        <header>
            <h1>Categorias</h1>
        </header>
        <hr />
        <br />

            <div>
                <label for="nomecategoria">Nome da Categoria: </label>

                    type="text"
                    name="nomecategoria"
                    id="nomecategoria"
                    required
                />

            </div>
            <br />
            <div>
                <input class="button-save" type="submit" value="Salvar" />
            </div>
        </form>

        <br />
        <hr />
        <footer>
            <a class="back-to-index" href="index.html"
                >voltar para tela inicial</a
            >
