<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css" />
        <title>Sua Despensa - Item</title>
    </head>
    <body>
        <header>
            <h1>Itens</h1>
        </header>

        <hr />
        <br />
        <form action="">
            <div>
                <label for="nomeitem">Nome do Item: </label>
                <input type="text" name="nomeitem" id="nomeitem" required />
                <small>(ex. banana, frango, sabonete, desinfetante...)</small>
            </div>
            <br />
            <div>
                <label for="categoria">Categoria: </label>
                <select name="categoria" id="categoria" required>
                    <option value="frutas">Frutas</option>
                    <option value="frutas">Congelados</option>
                    <option value="frutas">Limpeza</option>
                    <option value="frutas">Cuidado pessoal</option>
                </select>
            </div>
            <br />
            <div>
                <input class="button-save" type="submit" value="Salvar" />
            </div>
        </form>

        <br />
        <hr />
        <footer>
            <a class="back-to-index" href="index.html"
                >voltar para tela inicial</a
            >
        </footer>
    </body>
</html>
