<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="style.css" />
        <title>Sua Despensa - Inventário</title>
    </head>
    <body>
        <header>
            <h1>Inventário</h1>
        </header>

        <hr />
        <br />

        <form action="">
            <div class="categoria">
                <p id="titulo-categoria">Frutas</p>
                <ul>
                    <li>
                        <input type="checkbox" name="banana" id="banana" />
                        <label for="banana">Banana</label>
                    </li>
                    <li>
                        <input type="checkbox" name="limao" id="limao" />
                        <label for="limao">Limão</label>
                    </li>
                </ul>
            </div>
            <br />
            <div class="categoria">
                <p id="titulo-categoria">Banheiro</p>
                <ul>
                    <li>
                        <input
                            type="checkbox"
                            name="sabonete_dove"
                            id="sabonete_dove"
                        />
                        <label for="sabonete_dove">Sabonete Dove</label>
                    </li>
                    <li>
                        <input
                            type="checkbox"
                            name="creme_dental_colgate"
                            id="creme_dental_colgate"
                        />
                        <label for="creme_dental_colgate">
                            Creme Dental Colgate
                        </label>
                    </li>
                </ul>
            </div>
            <br />
            <div>
                <input class="button-save" type="submit" value="Salvar" />
            </div>
        </form>

        <br />
        <hr />
        <footer>
            <a class="back-to-index" href="index.html"
                >voltar para tela inicial</a
            >
        </footer>
    </body>
</html>
