<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>SpaceX - Hire Us</title>
    </head>
    <body>
        <header>
            <a href="home.html"
                ><img
                    src="SpaceX-Logo.png"
                    alt="SpaceX"
                    height="40"
                    width="160"
            /></a>
            <nav>
                <a href="spaceships.html">The Spaceships</a> |
                <a href="hireus.html">Hire Us</a>
            </nav>
        </header>
        <hr />
        <section>
            <h3>Hire us now!</h3>
            <form action="submit">
                Leave a message to request one of our services and we will get
                back to you as soon as possible
                <br /><br />
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" /> -

                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" />
                </div>
                <br />
                <div>
                    <label for="spaceship">Spaceships:</label>
                    <select id="spaceship">
                        <option value="F9">Falcon 9</option>
                        <option value="FHeavy">Falcon Heavy</option>
                    </select>
                    |

                    <label for="typeservice">Type of Service:</label>
                    <input
                        type="search"
                        id="typeservice"
                        name="typeservice"
                        list="services"
                    />
                    <datalist id="services">
                        <option
                            value="Aut praesentium obcaecati sed necessitatibus."
                        ></option>
                        <option value="Vel esse officiis qui nulla."></option>
                        <option
                            value="Ea laboriosam autem et incidunt officia."
                        ></option>
                        <option
                            value="Aut praesentium est asperiores officia."
                        ></option>
                    </datalist>
                </div>
                <br />
                <div>
                    <input type="submit" value="Send message" />
                </div>
            </form>
        </section>
    </body>
</html>
